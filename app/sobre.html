    <h1>Pitágoras</h1>
    <textarea>
        Pitágoras foi um filósofo, matemático, astrônomo e músico grego pré-socrático. Nasceu na ilha de Samos no ano aproximado de 570 a.C.
        Em vida, fundou uma seita, a seita pitagórica, que deu origem à Escola Pitagórica da filosofia pré-socrática. Sua seita, que misturava Matemática, Filosofia, Astronomia e Música em uma doutrina religiosa, buscava a purificação da alma por meio do conhecimento e do pensamento.
        Pitágoras foi um exímio geômetra, deixando como principal contribuição para a Matemática a descoberta da relação de igualdade entre o quadrado da hipotenusa e a soma dos quadrados dos catetos no interior de um triângulo retângulo, o que ficou conhecido como teorema de Pitágoras.
    </textarea>
